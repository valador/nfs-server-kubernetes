apiVersion: v1
kind: ReplicationController
metadata:
  name: nfs-server
  # namespace: nfs
spec:
  replicas: 1
  selector:
    role: nfs-server
  template:
    metadata:
      # annotations:
      #   container.apparmor.security.beta.kubernetes.io/nfs-server: localhost/nfs-mount-container
      labels:
        role: nfs-server
        app: nfs-server
    spec:
      containers:
      - name: nfs-server
        image: slayerus/ganesha:latest
        ports:
          - name: nfs-tcp
            containerPort: 2049
            protocol: TCP
          - name: nfs-udp
            containerPort: 2049
            protocol: UDP
        securityContext:
          privileged: true
          # capabilities:
          #   add: 
          #     - SYS_ADMIN
          #     - DAC_READ_SEARCH
        volumeMounts:
          - name: ganesha-config
            mountPath: /etc/ganesha
          - mountPath: /exports
            name: mypvc
          # - mountPath: /exports
          #   name: data-store
      volumes:
        # - name: mypvc
        #   persistentVolumeClaim:
        #     claimName: nfs-pv-provisioning
        - name: ganesha-config
          configMap:
            name: ganesha-conf
        - name: mypvc
          hostPath:
            # directory location on host
            path: /mnt/nfs-store
